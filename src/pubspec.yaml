  very_good_analysis: ^5.1.0
  equatable: ^2.0.5
  faker: ^2.1.0
  retrofit: ^4.1.0
  logger: ^2.2.0
  mockito: ^5.4.4
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  get_it: ^7.6.7
  device_preview: ^1.1.0
  responsive_builder: ^0.7.0
  auto_route: ^8.0.3
